{% extends 'base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<h1 class="text-danger">Delete Post</h1>
<p>Are you sure you want to delete this post?</p>
<h5 class="text-primary">{{ post.title }}</h5>
<h6>{{ post.subtile }}</h6>
<small>{{ post.body|truncatechars:128 }}</small>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger mt-3 " value="Confirm">
</form>
<a href="{% url 'list' %}" class="btn btn-outline-secondary mt-2"> Go back</a>
{% endblock content %}
