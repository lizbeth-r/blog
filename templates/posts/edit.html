{% extends 'base.html' %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Post</h1>
        <a href="{% url 'detail' post.id %}" class="btn btn-secondary">Cancel</a> <!-- Cancel button -->
    </div>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-3">
                <input type="submit" class="btn btn-success me-2" value="Save Changes">
                <a href="{% url 'detail' post.id %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
